name: "CI/CD Pipeline - Build and Deploy to Azure"

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4

    - name: "Log in to Docker Hub"
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: "Build Docker image"
      run: |
        docker build -t wergom/hello-word-app:${{ github.sha }} .
        docker tag wergom/hello-word-app:${{ github.sha }} wergom/hello-word-app:latest

    - name: "Push Docker image"
      run: |
        docker push wergom/hello-word-app:${{ github.sha }}
        docker push wergom/hello-word-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: "Log in to Azure"
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: "Deploy to Azure Web App"
      uses: azure/webapps-deploy@v2
      with:
        app-name: "Hello-Word-App"
        slot-name: "production"
        resource-group-name: "DevOpsTest"
        images: "wergom/hello-word-app:latest"
